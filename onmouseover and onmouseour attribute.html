<html>
    <head>
        <title>onmouseover and onmouseout attributes</title>
        <script>
              function f1()
              {
                document.write("I am Sameer Neupane.");
              }

              function f2()
              {
               alert();
              }
        </script>
    </head>
    <body>
        <p onmouseover="f1()" onmouseout="f2()">
            My name is Sameer Neupane.
        </p>
    </body>
</html>
